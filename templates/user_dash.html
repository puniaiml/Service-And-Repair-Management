<!DOCTYPE html>

          </a>
          <span class="tooltip">Item Category</span>
        </li>
        <li>
          <a id="i3">
            <i class="bx bx-chat"></i>
            <span class="links_name">Items</span>
          </a>
          <span class="tooltip">Items</span>
        </li>
        <li>
          <a id="i4">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Service Request</span>
          </a>
          <span class="tooltip">Service Request</span>
        </li>
        <li>
          <a id="i5">
            <i class="bx bx-folder"></i>
            <span class="links_name">Service Status</span>

        <li class="profile">

                    <img src="https://drive.google.com/uc?export=view&id=1ETZYgPpWbbBtpJnhi42_IR3vOwSOpR4z" alt="profileImg" />

                    </div>
                </div> -->
          <a href="http://127.0.0.1:5000/">
            <i class="bx bx-log-out" id="log_out">logOut</i>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">User Dashboard</div>
      <div id="pageContent"></div>
      <!--<img src="static/about1.png" alt="">
      <p>Service And Repair Management</p> -->
    </section>
    <script src="../static/js/user-dashboard.js"></script>
    <script>
      function toggleWrench() {
        var wrenchIcon = document.getElementById("wrenchIcon");

        // Toggle the display property of the wrench icon
        if (
          wrenchIcon.style.display === "none" ||
          wrenchIcon.style.display === ""
        ) {
          wrenchIcon.style.display = "inline-block"; // or any other desired display property
        } else {
          wrenchIcon.style.display = "none";
        }
      }

      function loadPage(pageURL) {
        // Fetch the content of the page
        fetch(pageURL)
          .then((response) => response.text())
          .then((data) => {
            // Set the content of the pageContent container
            document.getElementById("pageContent").innerHTML = data;
          })
          .catch((error) => console.error("Error fetching page:", error));
      }
    </script>

    <script>
      $(document).ready(function () {
        $("#i1").click(function () {
          $.ajax({
            url: "http://127.0.0.1:5000/department",
            type: "POST",
